
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <title>בחירת מיקום אקראי</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            direction: rtl;
        }
        #map { 
            width: 100vw; 
            height: 100vh; 
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .radius-button {
            padding: 12px 24px;
            background: white;
            border: 2px solid #4285f4;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #4285f4;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .radius-button:hover {
            background: #4285f4;
            color: white;
        }
        .nav-button {
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        .google-maps-button {
            background: #4285f4;
        }
        .google-maps-button:hover {
            background: #357abd;
        }
        .moovit-button {
            background: #07cf93;
        }
        .moovit-button:hover {
            background: #06b37f;
        }
        .location-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 24px;
            background: white;
            border: 2px solid #4285f4;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #4285f4;
            transition: all 0.3s ease;
        }
        .location-button:hover {
            background: #4285f4;
            color: white;
        }
        .status-message {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
            min-width: 200px;
        }
        .countdown-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
            min-width: 200px;
            font-size: 18px;
            font-weight: bold;
        }
        .timer {
            color: #4285f4;
            font-size: 24px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="radius-button" onclick="showRandomLocation(5)">5 ק״מ</button>
        <button class="radius-button" onclick="showRandomLocation(10)">10 ק״מ</button>
        <button class="radius-button" onclick="showRandomLocation(15)">15 ק״מ</button>
        <button class="nav-button google-maps-button" onclick="openInGoogleMaps()">Google Maps-פתח ב</button>
        <button class="nav-button moovit-button" onclick="openInMoovit()">Moovit-פתח ב</button>
    </div>
    <div id="map"></div>
    <div id="status" class="status-message"></div>
    <div id="countdown" class="countdown-container">
        <div>זמן מוערך להגעה עם תחבורה ציבורית:</div>
        <div class="timer" id="timer"></div>
    </div>
    <button class="location-button" onclick="locateUser()">מצא את המיקום שלי</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        let userMarker;
        let randomMarker;
        let userPosition;
        let randomPosition;
        let countdownInterval;
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function startCountdown(travelTimeInMinutes) {
            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            const countdownElement = document.getElementById('countdown');
            const timerElement = document.getElementById('timer');
            let timeLeft = travelTimeInMinutes * 60; // Convert to seconds

            function updateTimer() {
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;

                timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft === 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
                timeLeft--;
            }

            countdownElement.style.display = 'block';
            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        async function fetchTransitStops(lat, lon, radius) {
            const query = `
                [out:json][timeout:25];
                (
                    node["highway"="bus_stop"](around:${radius * 1000},${lat},${lon});
                    node["public_transport"="platform"](around:${radius * 1000},${lat},${lon});
                    node["public_transport"="stop_position"](around:${radius * 1000},${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                return data.elements.filter(elem => elem.type === 'node');
            } catch (error) {
                console.error('Error fetching transit stops:', error);
                throw error;
            }
        }

        function calculateTravelTime(distance) {
            // Rough estimate: 30 km/h average speed for public transport
            const hoursByPublicTransport = (distance / 30) * 2; // Doubled as requested
            return Math.round(hoursByPublicTransport * 60); // Convert to minutes
        }

        function getRandomLocation(center, radius) {
            const radiusInDegrees = radius / 111.32;
            const randomAngle = Math.random() * 2 * Math.PI;
            const randomRadius = Math.sqrt(Math.random()) * radiusInDegrees;
            const newLat = center[0] + (randomRadius * Math.cos(randomAngle));
            const newLng = center[1] + (randomRadius * Math.sin(randomAngle));
            return [newLat, newLng];
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findNearestStop(stops, lat, lng, maxDistance = 0.1) {
            let nearest = null;
            let minDist = maxDistance;
            
            for (const stop of stops) {
                const dist = getDistance(lat, lng, stop.lat, stop.lon);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = stop;
                }
            }
            
            return nearest;
        }
        
        async function showRandomLocation(radius) {
            if (!userPosition) {
                alert("אנא אשר גישה למיקום שלך תחילה");
                return;
            }
            
            showStatus('מחפש מיקום מתאים...');
            
            try {
                if (randomMarker) {
                    map.removeLayer(randomMarker);
                }

                const stops = await fetchTransitStops(userPosition.lat, userPosition.lng, radius);
                
                let validLocation = null;
                let nearestStop = null;
                let attempts = 0;
                const maxAttempts = 50;

                while (!validLocation && attempts < maxAttempts) {
                    const location = getRandomLocation([userPosition.lat, userPosition.lng], radius);
                    const stop = findNearestStop(stops, location[0], location[1]);
                    
                    if (stop) {
                        validLocation = [stop.lat, stop.lon];
                        nearestStop = stop;
                        break;
                    }
                    attempts++;
                }

                if (!validLocation) {
                    showStatus('לא נמצא מיקום מתאים ליד תחבורה ציבורית');
                    setTimeout(hideStatus, 2000);
                    return;
                }

                randomPosition = validLocation;
                
                randomMarker = L.marker(randomPosition).addTo(map);
                const stopName = nearestStop.tags ? (nearestStop.tags.name || 'תחנה ללא שם') : 'תחנת אוטובוס';
                randomMarker.bindPopup(`תחנה קרובה: ${stopName}`).openPopup();
                
                const circle = L.circle([userPosition.lat, userPosition.lng], {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.1,
                    radius: radius * 1000
                }).addTo(map);
                
                const bounds = L.latLngBounds([
                    [userPosition.lat, userPosition.lng],
                    randomPosition
                ]).pad(0.1);
                map.fitBounds(bounds);
                
                setTimeout(() => {
                    map.removeLayer(circle);
                }, 2000);

                // Calculate and start countdown
                const distance = getDistance(userPosition.lat, userPosition.lng, randomPosition[0], randomPosition[1]);
                const travelTimeMinutes = calculateTravelTime(distance);
                startCountdown(travelTimeMinutes);

                hideStatus();
            } catch (error) {
                console.error('Error:', error);
                showStatus('שגיאה במציאת מיקום. אנא נסה שוב');
                setTimeout(hideStatus, 2000);
            }
        }
        
        function openInGoogleMaps() {
            if (!userPosition || !randomPosition) {
                alert("אנא בחר מיקום אקראי תחילה");
                return;
            }
            
            const url = `https://www.google.com/maps/dir/?api=1&origin=${userPosition.lat},${userPosition.lng}&destination=${randomPosition[0]},${randomPosition[1]}`;
            window.open(url, '_blank');
        }

        function openInMoovit() {
            if (!userPosition || !randomPosition) {
                alert("אנא בחר מיקום אקראי תחילה");
                return;
            }
            
            const appUrl = `moovit://directions?dest_lat=${randomPosition[0]}&dest_lon=${randomPosition[1]}&orig_lat=${userPosition.lat}&orig_lon=${userPosition.lng}&auto_run=true`;
            window.location.href = appUrl;
        }
        
        function locateUser() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    userPosition = { lat, lng: lon };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lon]).addTo(map);
                    userMarker.bindPopup("אתה כאן!").openPopup();
                    
                    map.setView([lat, lon], 15);
                }, function(error) {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }
        
        // Initial location request
        locateUser();
    </script>
</body>
</html>
