
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <title>בחירת מיקום אקראי</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            direction: rtl;
        }
        #map { 
            width: 100vw; 
            height: 90vh; 
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .radius-button, .route-button { 
            padding: 12px 24px;
            background: white;
            border: 2px solid #4285f4;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #4285f4;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .radius-button:hover, .route-button:hover { 
            background: #4285f4;
            color: white;
        }
        .nav-button {
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        .google-maps-button {
            background-image: linear-gradient(to right,#48b564,#fcc60e,#ed5748,#2c85eb,#5695f6);
        }
        .google-maps-button:hover {
            background-image: linear-gradient(to right,#37914d,#ad870a,#aa3c31,#2165b3,#4071b9);
        }
        .moovit-button {
            background: #ff6c04;
        }
        .moovit-button:hover {
            background: #db5e05;
        }
        .location-button {
            position: absolute;
            bottom: 12vh;
            left: 10%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 12px;
            background: white;
            border: 2px solid #4285f4;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #4285f4;
            transition: all 0.3s ease;
        }
        .location-button:hover {
            background: #97bbf5;
            color: white;
        }
        .status-message {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
            min-width: 200px;
        }
        .countdown-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 2vh;
            font-weight: bold;
        }
        .timer {
            color: #4285f4;
            font-size: 2vh;
            margin-bottom: 1vh;
        }
        .route-info {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div>
    <div class="button-container">
        <button class="radius-button" onclick="showRandomLocation(5)">5 ק״מ</button>
        <button class="radius-button" onclick="showRandomLocation(10)">10 ק״מ</button>
        <button class="radius-button" onclick="showRandomLocation(15)">15 ק״מ</button>
        <button class="nav-button google-maps-button" onclick="openInGoogleMaps()" dir="ltr">Google Maps-פתח ב</button>
        <button class="nav-button moovit-button" onclick="openInMoovit()"dir="ltr">Moovit-פתח ב</button>
        <button class="route-button" onclick="createRoute()">Show Route</button>
    </div>
    <div id="map"></div>
    <div id="status" class="status-message"></div>
    <button class="location-button" onclick="locateUser()">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="25" height="25" viewBox="0 0 256 256" xml:space="preserve">
            <defs>
            </defs>
            <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >
                <path d="M 45 90 c -1.415 0 -2.725 -0.748 -3.444 -1.966 l -4.385 -7.417 C 28.167 65.396 19.664 51.02 16.759 45.189 c -2.112 -4.331 -3.175 -8.955 -3.175 -13.773 C 13.584 14.093 27.677 0 45 0 c 17.323 0 31.416 14.093 31.416 31.416 c 0 4.815 -1.063 9.438 -3.157 13.741 c -0.025 0.052 -0.053 0.104 -0.08 0.155 c -2.961 5.909 -11.41 20.193 -20.353 35.309 l -4.382 7.413 C 47.725 89.252 46.415 90 45 90 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(4,136,219); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                <path d="M 45 45.678 c -8.474 0 -15.369 -6.894 -15.369 -15.368 S 36.526 14.941 45 14.941 c 8.474 0 15.368 6.895 15.368 15.369 S 53.474 45.678 45 45.678 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
            </g>
            </svg>
    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        let userMarker;
        let randomMarker;
        let userPosition;
        let randomPosition;
        let countdownInterval;
        let routeLayer;
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function startCountdown(travelTimeInMinutes) {
            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            const countdownElement = document.getElementById('countdown');
            const timerElement = document.getElementById('timer');
            let timeLeft = travelTimeInMinutes * 60; // Convert to seconds

            function updateTimer() {
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;

                timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft === 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
                timeLeft--;
            }

            countdownElement.style.display = 'block';
            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        async function fetchTransitStops(lat, lon, radius) {
            const query = `
                [out:json][timeout:25];
                (
                    node["highway"="bus_stop"](around:${radius * 1000},${lat},${lon});
                    node["public_transport"="platform"](around:${radius * 1000},${lat},${lon});
                    node["public_transport"="stop_position"](around:${radius * 1000},${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                return data.elements.filter(elem => elem.type === 'node');
            } catch (error) {
                console.error('Error fetching transit stops:', error);
                throw error;
            }
        }

        function calculateTravelTime(distance) {
            // Rough estimate: 30 km/h average speed for public transport
            const hoursByPublicTransport = (distance / 30) * 2; // Doubled as requested
            return Math.round(hoursByPublicTransport * 60); // Convert to minutes
        }

        function getRandomLocation(center, radius) {
            const radiusInDegrees = radius / 111.32;
            const randomAngle = Math.random() * 2 * Math.PI;
            const randomRadius = Math.sqrt(Math.random()) * radiusInDegrees;
            const newLat = center[0] + (randomRadius * Math.cos(randomAngle));
            const newLng = center[1] + (randomRadius * Math.sin(randomAngle));
            return [newLat, newLng];
        }
        
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findNearestStop(stops, lat, lng, maxDistance = 0.1) {
            let nearest = null;
            let minDist = maxDistance;
            
            for (const stop of stops) {
                const dist = getDistance(lat, lng, stop.lat, stop.lon);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = stop;
                }
            }
            
            return nearest;
        }
        
        async function showRandomLocation(radius) {
            if (!userPosition) {
                alert("אנא אשר גישה למיקום שלך תחילה");
                return;
            }
            
            showStatus('מחפש מיקום מתאים...');
            
            try {
                if (randomMarker) {
                    map.removeLayer(randomMarker);
                }

                const stops = await fetchTransitStops(userPosition.lat, userPosition.lng, radius);
                
                let validLocation = null;
                let nearestStop = null;
                let attempts = 0;
                const maxAttempts = 50;

                while (!validLocation && attempts < maxAttempts) {
                    const location = getRandomLocation([userPosition.lat, userPosition.lng], radius);
                    const stop = findNearestStop(stops, location[0], location[1]);
                    
                    if (stop) {
                        validLocation = [stop.lat, stop.lon];
                        nearestStop = stop;
                        createRoute()
                        break;
                    }
                    attempts++;
                }

                if (!validLocation) {
                    showStatus('לא נמצא מיקום מתאים ליד תחבורה ציבורית');
                    setTimeout(hideStatus, 2000);
                    return;
                }

                randomPosition = validLocation;
                
                randomMarker = L.marker(randomPosition).addTo(map);
                const stopName = nearestStop.tags ? (nearestStop.tags.name || 'תחנה ללא שם') : 'תחנת אוטובוס';
                randomMarker.bindPopup(`תחנה קרובה: ${stopName}`).openPopup();
                
                const circle = L.circle([userPosition.lat, userPosition.lng], {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.1,
                    radius: radius * 1000
                }).addTo(map);
                
                const bounds = L.latLngBounds([
                    [userPosition.lat, userPosition.lng],
                    randomPosition
                ]).pad(0.1);
                map.fitBounds(bounds);
                
                setTimeout(() => {
                    map.removeLayer(circle);
                }, 2000);

                // Calculate and start countdown
                const distance = getDistance(userPosition.lat, userPosition.lng, randomPosition[0], randomPosition[1]);
                const travelTimeMinutes = calculateTravelTime(distance);
                startCountdown(travelTimeMinutes);

                hideStatus();
            } catch (error) {
                console.error('Error:', error);
                showStatus('שגיאה במציאת מיקום. אנא נסה שוב');
                setTimeout(hideStatus, 2000);
            }
        }
        async function createRoute() {
            if (!userPosition || !randomPosition) {
                alert("בחר מיקום קודם");
                return;
            }
            
            // Remove existing route if any
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }
            
            try {
                // Fetch route from OSRM
                const response = await fetch(
                    `https://router.project-osrm.org/route/v1/driving/${userPosition.lng},${userPosition.lat};${randomPosition[1]},${randomPosition[0]}?overview=full&geometries=geojson`
                );
                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    // Draw route on map
                    routeLayer = L.geoJSON(data.routes[0].geometry, {
                        style: {
                            color: '#3388ff',
                            weight: 6,
                            opacity: 0.6
                        }
                    }).addTo(map);
                    
                    // Show route information
                    const distance = (data.routes[0].distance / 1000).toFixed(2);
                    const duration = (data.routes[0].duration / 60).toFixed(0);
                    const routeInfo = document.getElementById('routeInfo');
                    routeInfo.innerHTML = `Distance: ${distance} km<br>Duration: ${duration} minutes`;
                    routeInfo.style.display = 'block';
                    
                    // Fit map to show entire route
                    map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });
                }
            } catch (error) {
                alert("Error creating route. Please try again.");
                console.error(error);
            }
        }
        
        function openInGoogleMaps() {
            if (!userPosition || !randomPosition) {
                alert("אנא בחר מיקום אקראי תחילה");
                return;
            }
            
            const url = `https://www.google.com/maps/dir/?api=1&origin=${userPosition.lat},${userPosition.lng}&destination=${randomPosition[0]},${randomPosition[1]}`;
            window.open(url, '_blank');
        }

        function openInMoovit() {
            if (!userPosition || !randomPosition) {
                alert("אנא בחר מיקום אקראי תחילה");
                return;
            }
            
            const appUrl = `moovit://directions?dest_lat=${randomPosition[0]}&dest_lon=${randomPosition[1]}&orig_lat=${userPosition.lat}&orig_lon=${userPosition.lng}&auto_run=true`;
            window.location.href = appUrl;
        }
        
        function locateUser() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    userPosition = { lat, lng: lon };
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lon]).addTo(map);
                    userMarker.bindPopup("אתה כאן!").openPopup();
                    
                    map.setView([lat, lon], 15);
                }, function(error) {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }
        
        // Initial location request
        locateUser();
    </script>
    </div>
    <div id="countdown" class="countdown-container">
        <div>זמן מוערך להגעה עם תחבורה ציבורית:</div>
        <div class="timer" id="timer"></div>
    </div>
</body>
</html>
